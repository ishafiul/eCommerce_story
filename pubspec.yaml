name: sample_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  logger: ^2.0.1
  dio: ^5.3.0
  get_it: ^7.6.0
  retrofit: ^4.0.1
  freezed: ^2.4.1
  freezed_annotation: ^2.4.1
  injectable: ^2.1.2
  retrofit_generator: ^7.0.8
  provider: ^6.0.5
  cached_network_image: ^3.2.3
  flutter_screenutil: ^5.8.4
  either_dart: ^1.0.0
  go_router: ^6.0.1
  intl: ^0.18.1
  flutter_hooks: ^0.20.0
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_img: ^0.1.0+1
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  injectable_generator: ^2.1.6
  build_runner: ^2.3.3
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: 'bold'
      fonts:
        - asset: assets/fonts/Gilroy-Bold.ttf
    - family: 'medium'
      fonts:
        - asset: assets/fonts/Gilroy-Medium.ttf
    - family: 'regular'
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
    - family: 'CustomIcons'
      fonts:
        - asset: assets/fonts/CustomIcons.ttf